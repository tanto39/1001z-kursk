JW_PLG_SIG_ML="Лимит памяти (в Мб)"
JW_PLG_SIG_ML_DESC="Измените Ваш лимит памяти сервера, если галерея не создаётся или Вы получаете ошибку 'белый экран' на Вашем сайте. Эта опция может работать не во всех случаях."
JW_PLG_SIG_ROOTFOLDER="Корневая папка для изображений галерей"
JW_PLG_SIG_ROOTFOLDER_DESC="Выберите начальную папку для всех Ваших изображений галерей. В общем случае, это может быть папка 'images' так что Вы сможете с лёгкостью использовать медиа менеджер Joomla! Для загрузки Ваших изображений в подпапки внутри этой папки (например, внутри images/galleries/someImageGallery)."
JW_PLG_SIG_TCEXP="Время хранения кэша миниатюр"
JW_PLG_SIG_TCEXP_DESC="Время хранения кэша миниатюр в минутах. Для обновления кэша миниатюр для определённой галереи, просто задайте тут 0, обновите страницу галереи Joomla! и заново установите 1440. Никогда не оставляйте 0 для этой опции, в противном случае миниатюры будут создаваться каждый раз, когда загружается галерея, это перегружает ресурсы сервера."
JW_PLG_SIG_TH="Высота миниатюры"
JW_PLG_SIG_TH_DESC="Укажите максимальную высоту изображения миниатюры в пикселях."
JW_PLG_SIG_TQ="Качество изображения миниатюры"
JW_PLG_SIG_TQ_DESC="Укажите качество (в %) генерируемых изображений миниатюр. Значение ранжируется от 0 до 100, где 100 обеспечивает максимально возможный результат. Значение между 70 и 90, как правило, должно быть нормальным. Помните, чем меньше это значение, тем меньше размер генерируемой миниатюры и тем меньше потребуется мощностей сервера для её обработки."
JW_PLG_SIG_TW="Ширина миниатюры"
JW_PLG_SIG_TW_DESC="Укажите максимальную ширину изображения миниатюры в пикселях."

