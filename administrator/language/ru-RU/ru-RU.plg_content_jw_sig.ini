JW_PLG_SIG_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'Simple Image Gallery' Плагин версия 3.0.1 для Joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_sig/SIG_300x94.png' border='0' alt='Simple Image Gallery' /></a><b>Simple Image Gallery</b> Добавление галерей изображений внутрь Ваших материалов Joomla! сейчас стало супер-легко и просто, используя волшебный плагин "Simple Image Gallery" для Joomla!.<br /><br />Плагин может превратить любую папку с изображениями, размещённой внутри Вашего Joomla! сайта в великолепно выглядящую галерею с прикольным предварительным просмотре в лайтбоксе. И всё это при помощи использования простого тега плагина, такого как <b>{gallery}myphotos{/gallery}</b>.<br /><br />Итак, например, если у нас есть папка с именем "my_trip_to_Paris", размещённая в images/stories/my_trip_to_Paris, тогда мы можем создать нашу галерею просто введя тег {gallery}my_trip_to_Paris{/gallery} в какой-то материал Joomla!.<br /><br />Галереи создаются по сетке, используя похожий на Polaroid фон для миниатюр. Когда Ваши посетители нажимают на миниатюру, они видят оригинальное изображение во всплывающем лайтбоксе. Миниатюры генерируются и кэшируются при помощи PHP для обеспечения болнн лучшего результата.<br /><br /> Итак, давайте кратко посмотрим, какие основные преимущества использования Simple Image Gallery: а) Вам не нужен дополнительный компонент для отображения нескольких изображений, б) Вам не нужно писать для Ваших посетителей: "для просмотра наших фотографий с Парижа, нажмите тут" и в) Вы больше фокусируетесь на написании содержимого, чем на управлении изображений!<br /><br />Плагин идеально подходит для новостных порталов, где нужно показать несколько изображений товаров, например, внутри материала. Или для людей, которые хотят быстро показать фотографии с летнего отпуска. С Simple Image Gallery у Вас может быть сколько угодно галерей внутри каждого материала. <br /><br />Пожалуйста, учтите, что  если Вы хотите создать галерею из подпапки, которая находиться внутри Вашей "корневой папки галереи изображений", просто настройте синтаксис плагина, чтобы задать нужный путь (после того, как Вы зададите "корневую папку"), например, {gallery}folder/subfolder/othersubfolder{/gallery}. Убедитесь в том, что Вы написали путь к Вашей целевой папки без слэшей в начале или конце пути. <br /><br />Хотите больше возможностей, таких как: полнофункциональное управление галерей в административной части сайта, кнопку редактора для простой вставки галерей, поддержка вкладки изображений K2, индивидуальные миниатюры, множество макетов, множество движков всплывающих окон, сортировку галерей, загрузку модулей и ещё множество всего? Тогда посмотрите на <a target='_blank' href='http://www.joomlaworks.net/extensions/commercial-premium/simple-image-gallery-pro'>Simple Image Gallery PRO</a>.<br /><br />Также, возможно, Вы захотите проверить следующие источники:<ul><li><a target='_blank' href='http://www.joomlaworks.net/extensions/free-premium/simple-image-gallery'>Страница товара Simple Image Gallery </a>.</li><li><a target='_blank' href='http://demo.joomlaworks.net/simple-image-gallery'>Демонстрационная страница Simple Image Gallery</a>.</li><li><a target='_blank' href='http://www.joomlaworks.net/docs/simple-image-gallery'>Документация Simple Image Gallery </a>.</li><li><a target='_blank' title='Посетите JoomlaWorks!' href='http://www.joomlaworks.net/'>Узнайте о всех расширениях JoomlaWorks для Joomla! и других систем</a>.</li><li>Пожалуйста, поддержите нашу работу путём оценивания и\или комментирования этого расширения на официальном сайте<a target='_blank' href='http://extensions.joomla.org/extensions/1468/details'>Расширений Joomla!</a></li></ul><b>Simple Image Gallery</b> плагин <a target='_blank' href='http://www.joomla.org/'>Joomla!</a>, разработанный <a target='_blank' title='Посетите JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>, распространяется по лицензии  <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Авторское право &copy; 2006 - 2014 JoomlaWorks Ltd. Все права защищены.<br /><br /><i>(Последнее обновление: 14 мая, 2014 - Version 3.0.1)</i>"

